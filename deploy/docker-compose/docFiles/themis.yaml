---
  servers:
    key:
      address: :6500

    issuer:
      address: :6501
    
    metrics:
      address: :6502

    health:
      address: :6503

  health:
    disableLogging: false
    custom:
      server: "themis" 

  prometheus:
    defaultNamespace: xmidt
    defaultSubsystem: themis

  token:
    alg: RS256
    nonce: true
    notBeforeDelta: -15s
    duration: 2h
    claims:
      iss:
        value: "themis"
      trust:
        value: 1000
      partner-id: 
        value: "comcast"
      capabilities:
        value:
          - xmidt:issuer:test:.*:all
    key:
      kid: local
      type: rsa
      bits: 2048
      
  log:
    file: "stdout"
    level: "DEBUG"
