version: '3.4'
services:
  caduceus:
    image: xmidt/caduceus:${CADUCEUS_VERSION}
    ports:
      - 6000:6000
      - 6001:6001
      - 6002:6002
      - 6003:6003
    depends_on:
      - argus
    volumes:
      - ./docFiles/caduceus.yaml:/etc/caduceus/caduceus.yaml
    networks:
      - xmidt

  tr1d1um:
    image: xmidt/tr1d1um:${TR1D1UM_VERSION}
    ports:
      - 6100:6100
      - 6101:6101
      - 6102:6102
    depends_on:
      - argus
      - scytale
    volumes:
      - ./docFiles/tr1d1um.yaml:/etc/tr1d1um/tr1d1um.yaml
    networks:
      - xmidt

# Mark Talaria Services
  talaria-0: &talaria
    image: xmidt/talaria:${TALARIA_VERSION}
    ports:
      - 6200:6200
      - 6201:6201
      - 6202:6202
      - 6203:6203
      - 6204:6204
    depends_on:
      - consul0
      - themis
    volumes:
      - ./docFiles/talaria-0.yaml:/etc/talaria/talaria.yaml
    networks:
      - xmidt
  talaria-1:
    <<: *talaria
    ports:
      - 6210:6210
      - 6211:6211
      - 6212:6212
      - 6213:6213
      - 6214:6214
    volumes:
      - ./docFiles/talaria-1.yaml:/etc/talaria/talaria.yaml
  talaria-2:
    <<: *talaria
    ports:
      - 6220:6220
      - 6221:6221
      - 6222:6222
      - 6223:6223
      - 6224:6224
    volumes:
      - ./docFiles/talaria-2.yaml:/etc/talaria/talaria.yaml

  scytale:
    image: xmidt/scytale:${SCYTALE_VERSION}
    ports:
      - 6300:6300
      - 6301:6301
      - 6302:6302
      - 6303:6303
    depends_on:
      - argus
      - petasos
    volumes:
      - ./docFiles/scytale.yaml:/etc/scytale/scytale.yaml
    networks:
      - xmidt

# Mark petasos Services
  petasos: &petasos
    image: xmidt/petasos:${PETASOS_VERSION}
    ports:
      - 6400:6400
      - 6401:6401
      - 6402:6402
      - 6403:6403
      - 6404:6404
    depends_on:
      - consul0
    volumes:
      - ./docFiles/petasos.yaml:/etc/petasos/petasos.yaml
    networks:
      - xmidt

  themis:
    image: xmidt/themis:${THEMIS_VERSION}
    ports:
      - 6500:6500
      - 6501:6501
      - 6502:6502
      - 6503:6503
    volumes:
      - ./docFiles/themis.yaml:/themis.yaml
    networks:
      - xmidt

  argus:
    image: xmidt/argus:${ARGUS_VERSION}
    ports:
      - 6600:6600
      - 6601:6601
      - 6602:6602
      - 6603:6603
    volumes:
      - ./docFiles/argus.yaml:/argus.yaml
    networks:
      - xmidt
    depends_on:
      - yb-setup
    restart: always

  prometheus:
    image: prom/prometheus
    networks:
      - xmidt
    ports:
      - 9090:9090
    depends_on:
      - consul0
      - consul1
    volumes:
      - ./docFiles/prometheus.yml:/prometheus-data/prometheus.yml
    command:  --log.level=debug --config.file=/prometheus-data/prometheus.yml

  yb-master:
    image: yugabytedb/yugabyte:latest
    container_name: yb-master-n1
    command: [ "/home/yugabyte/bin/yb-master",
              "--fs_data_dirs=/mnt/disk0,/mnt/disk1",
              "--master_addresses=yb-master-n1:7100",
              "--replication_factor=1"]
    networks:
      - xmidt
    ports:
    - "7111:7000"
    environment:
      SERVICE_7000_NAME: yb-master

  yb-tserver:
    image: yugabytedb/yugabyte:latest
    container_name: yb-tserver-n1
    volumes:
      - ./docFiles/create_db.cql:/create_db.cql
    command: [ "/home/yugabyte/bin/yb-tserver",
              "--fs_data_dirs=/mnt/disk0,/mnt/disk1",
              "--tserver_master_addrs=yb-master-n1:7100"]
    networks:
      - xmidt
    ports:
    - "9042:9042"
    - "6379:6379"
    - "5433:5433"
    - "9000:9000"
    environment:
      SERVICE_5433_NAME: ysql
      SERVICE_9042_NAME: ycql
      SERVICE_6379_NAME: yedis
      SERVICE_9000_NAME: yb-tserver
    depends_on:
      - yb-master

  yb-setup:
    image: yugabytedb/yugabyte:latest
    container_name: yb-setup
    volumes:
      - ./docFiles/create_db.cql:/create_db.cql
    command: [ "/home/yugabyte/bin/cqlsh",
              "yb-tserver-n1",
              "-f", "/create_db.cql"]
    networks:
      - xmidt
    depends_on:
      - yb-tserver
    restart: on-failure

# Mark rdkb-simulator Services
  simulator: &simulator
    image: simulator:${SIMULATOR_VERSION}
    depends_on:
      - talaria-0
      - talaria-1
      - talaria-2
      - petasos
      - themis
    networks:
      - xmidt

# Mark Consul Definitions
  consul0:
    image: consul:latest
    container_name: consul0
    hostname: consul0
    ports:
      - 8400:8400
      - 8500:8500
      - 8600:8600
      - 8600:8600/udp
    networks:
      - xmidt
    volumes:
      - ./docFiles/consul-0.json:/consul.json
    command: "agent -server -bootstrap-expect 1 -ui -client 0.0.0.0 -config-file consul.json"
  consul1:
    image: consul:latest
    container_name: consul1
    hostname: consul1
    ports:
      - 8401:8400
      - 8501:8500
      - 8601:8600
      - 8601:8600/udp
    networks:
      - xmidt
    depends_on:
      - consul0
    volumes:
      - ./docFiles/consul-1.json:/consul.json
    command: "agent -server -bootstrap-expect 1 -ui -client 0.0.0.0 -config-file consul.json"

networks:
  xmidt:
